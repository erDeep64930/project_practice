<!DOCTYPE html>
<html lang="en">
<head>

<script>
    $(function(){
        $("button").click(function(){
            $("#figure").toggle(2000)
        })
    })
</script>
<body>
    <button>Toggle preview</button>
    <div id="figure">
        <img src="../assets/pic.JPG" width="100" height="100">
    </div>
