<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var products = ["../assets/pic.JPG", "../assets/visa.png", "../assets/mastercard.png"]

        function bodyload(){
            for (var path of  products){
                var pic = document.createElement("img");
                pic.src = path;
                pic.width="100";
                pic.height="100";
                document.getElementById("container2").appendChild(pic);

                var option = document.createElement("option");
                option.text = path;
                document.querySelector("select").appendChild(option);
            }
        }

        <!-- single image adding -->

        function AddImg(){
           var pic = document.createElement("img");
           pic.src ="../assets/pic.JPG";
           pic.width="100";
           pic.height="100";
document.getElementById("container").appendChild(pic);
        }
    </script>
</head>
<body onload="bodyload()">

<div>
    <button onclick="AddImg()" class="btn btn-danger" >Add Image to page</button>
</div>
