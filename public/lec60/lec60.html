<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec60</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<script>
    function bodyload(){
        fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY").then(function(response){ 
            return response.json();
        }).then (function(data){
            for (var item of data.photos){

                var tr = document.createElement("tr");

                var tdId = document.createElement("td");

                var tdCameraName = document.createElement("td");

                var tdPhoto = document.createElement("td");
                
                var tdRoverName = document.createElement("td");

                tdId.innerHTML = item.id;
                tr.appendChild(tdId);

                document.querySelector("tbody").appendChild(tr);



                tdCameraName.innerHTML = item.camera.full_name;


                tr.appendChild(tdCameraName);

               var img = document.createElement("img");

                img.src = item.img_src;
                img.width="100";
                img.height="100";
                tdPhoto.appendChild(img);
                tdPhoto.appendChild(img);


                tdRoverName.innerHTML = item.rover.name;

            }
        })
    }
</script>
<body onload="bodyload()">
    <div class="container-fluid ">
        <div>
            <h2 class="p-2 bg-danger text-bg-light text-center mt-1 rounded-2">NASA api for Practices :~</h2>
            <p class="text-center mt-1 text-secondary">mars photos</p>
        </div>
        <!-- this is for main div -->

        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Photo ID</th>
                        <th>Camera Name</th>
                        <th>Photo</th>
                        <th>Rover name</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>
        
</div>

</body>
</html>
