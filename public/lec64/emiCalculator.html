<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>EMI Calculator</h1>
    <label for="principal">Loan Amount (Principal):</label>
    <input type="number" id="principal" placeholder="Enter amount" required>

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="Enter interest rate" required>

    <label for="tenure">Loan Tenure (in months):</label>
    <input type="number" id="tenure" placeholder="Enter tenure" required>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <h2 id="result"></h2>

    <script>
        function calculateEMI() {
            // Get the input values
            const principal = parseFloat(document.getElementById('principal').value);
            const interest = parseFloat(document.getElementById('interest').value) / 12 / 100; // monthly interest rate
            const tenure = parseInt(document.getElementById('tenure').value);

            // EMI calculation formula
            const emi = (principal * interest * Math.pow(1 + interest, tenure)) / (Math.pow(1 + interest, tenure) - 1);

            // Display the result
            document.getElementById('result').innerText = `Your EMI is: â‚¹${emi.toFixed(2)}`;
        }
    </script>

</body>
</html>
