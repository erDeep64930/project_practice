<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l-13</title>
</head>
<style>
    
        dt{
            font-weight: bold;
            margin-bottom: 10px;
            background-color: gray;
            color: white;
        }
    dl{
        display: grid;
        grid-template-columns: 3fr 9fr;
    }
    legend{
        text-align: center;
        box-shadow: 3px 3px 3px gray;
        padding: 10px;
        border-radius: 5px;
        border: 2px black solid;
    }
</style>
<body>
    <div>
        <h2>
            Product details:-
                </h2>
                <dl>
                    <dt>name</dt>
                    <dd>Sumsung</dd>
                    <dt>Price</dt>
                    <dd>$240</dd>
                </dl>
    </div>
  

    <!-- details and summary concept -->
    <div>
        <details>
                <summary>Footwear</summary>
                <dl>
                    <dd>Casual</dd>
                    <dd>Boot</dd>
                    <dd>Sneakers</dd>
                    <dd>Slippers</dd>
                </dl>
        </details>
    </div>
    <!-- legends and fieldset -->
     <div>
        <fieldset>
                <legend>Colors</legend>
                <dl>
                    <dd>Red</dd>
                    <dd>Blue</dd>
                    <dd>Green</dd>
                    <dd>Black</dd>
                </dl>
        </fieldset>
    </div>
</body>
</html>
